<html>
    <head>
        <title>W04: Example 12</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="-50 -50 400 200"></svg>
    <script>
	var svg = d3.select("body").append("svg");
    var padding = 50;
	var height = 50;
    d3.csv("https://Ryamaguhci.github.io/InfoVis2022/W04/w04_task2.csv", function(data){
	    svg.selectAll("rect")
		.data(data)
	    .enter()
	    .append("rect")
	    .attr("x",padding)
        .attr("y", function(d,i){ return i * (height+10); })
	    .attr("width", function(d){ return d.width; })
	    .attr("height", height)
	    .style("fill", function(d){ return d.color; });
        svg.selectAll("text")
		.data(data)
		.enter()
		.append("text")
		.text(function(d) {return d.color;})
		.attr("text-anchor", "start")
		.attr("x", function(d, i) {return padding-40})
		.attr("y", function(d,i){ return 15 +  i * ( height+10); })
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "black");
	 } );
	 
	</script>
    </body>
</html>
